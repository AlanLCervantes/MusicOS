<main data-bs-theme="dark" style="background-color: #282c34;" id="page-content">
    
    <table class="table">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Subtotal</th>
            </tr>
        </thead>

        <tbody>
        <tr *ngFor="let item of listaItemsCarrito">
            <td>{{item.idproducto}}<</td>
            <td>{{item.nombre}}</td>
            <td>{{item.precio }}</td>
            <td>{{item.cantidad}}</td>
            <td>{{item.cantidad! * item.precio! }}</td>
        </tr> 
        </tbody>
    </table>
    <button class="btn btn-danger" (click)="vaciarCarrito()">Vaciar carrito</button>
</main>
