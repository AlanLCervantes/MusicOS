<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ajustes de Usuario</title>
    <link rel="stylesheet" href="ajustes.component.css"> <!-- Enlaza tu archivo CSS -->
</head>
<body>

<main data-bs-theme="dark" style="background-color: #282c34;" id="page-content" class="bg-img">
    <div class="background-image"> <!-- Contenedor para la imagen de fondo -->
        <div class="container">
            <h1>Ajustes de Usuario</h1>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">
            
                <label for="email">Correo Electrónico:</label>
                <input type="text" id="email" name="email" placeholder="correo@ejemplo.com">
            
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Nueva contraseña">
            
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar contraseña">
            
                <label for="pais">País:</label>
                <select id="pais" name="pais">
                    <option value="espana">España</option>
                    <option value="mexico">México</option>
                    <option value="argentina">Argentina</option>
                    <!-- Otras opciones de países -->
                </select>
            
                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>
</main>

</body>
</html>
