<main data-bs-theme="dark" style="background-color: #282c34;" id="page-content">
    <!-- TITLE -->
    <div class="content" >    
        <div class="text-center text-white">      
            <h1 id="titulo" class="display-5 fw-bold">TIENDA EN LÍNEA DE DISCOS MUSICALES.</h1>
            <h3 id="subtitulo" class="display-6">Rock, pop, jazz y  mucho más en MusicOS.</h3>
            
            <!-- MAS VENDIDOS: LISTO PARA SER CONSUMIDOS -->
            <ul>
                <li *ngFor="let album of bestSellers">
                    <strong>Título:</strong> {{ album.titulo }}<br>
                    <strong>Total de Ventas:</strong> {{ album.total_De_Ventas }}
                </li>
            </ul>

            <!-- PRINCIPALES GENEROS -->

            <ul>
                <li *ngFor="let genero of topGenres">
                    <strong>Genero:</strong> {{ genero.genero }}<br>
                    <strong>Total de Ventas:</strong> {{ genero.total_De_Ventas }}
                </li>
            </ul>
        </div>
        
        <div id="btn_catalogo" class="text-center">
            <button type="button" class="btn btn-danger btn-sm">        
                <a class="navbar-brand fw-bold fs-5" href="/store">
                    VER CATÁLOGO
                    <img loading="lazy" src="../../../assets/img/home/play.png" alt="" width="45" height="45" style="filter: brightness(0) invert(1);"/>
                </a>
            </button>
        </div>
    </div>
    <!-- GALLERY 1 -->
    <div class="category" >
        <div class="gallery-title">
            <hr class="mx-auto" style="color: crimson; width: 70%;">
            <p class="display-5 text-uppercase text-center text-white">Principales géneros</p>
            <hr class="mx-auto" style="color: crimson; width: 70%;">
        </div>
        <div class="body-category" style="background-color: #282c34;">
            <div class="gallery">
                <div class="gallery-container">
                    <ng-container *ngFor="let icon of generosIcon">
                        <a href="/{{icon.name}}">
                            <img loading="lazy" class="gallery-item gallery-item-{{icon.id}}" src="../../../assets/img/home/generos/{{icon.icon}}">
                        </a>
                    </ng-container>
                </div>
                <div class="gallery-controls">
                    <button class="gallery-controls-previous"></button>
                    <button class="gallery-controls-next"></button>
                </div>
            </div>
        </div>
    </div>
    <!-- GALLERY 2 -->
    <div class="sold" >        
        <div class="gallery-title">
            <hr class="mx-auto" style="color: #dc3545; width: 70%;">
            <p class="display-5 text-uppercase text-center text-white">más vendidos</p>
            <hr class="mx-auto" style="color: #dc3545; width: 70%;">
        </div>
        <div class="body-category" style="background-color: #282c34;">
            <div class="gallery">
                <div class="gallery-container">
                    <ng-container *ngFor="let icon of vendidosIcon">
                        <a href="/{{icon.name}}">
                            <img loading="lazy" class="gallery-item gallery-item-{{icon.id}}" src="../../../assets/img/home/vendidos/{{icon.icon}}" data-index="1">
                        </a>
                    </ng-container>
                </div>
                <div class="gallery-controls">
                    <button class="gallery-controls-previous"></button>
                    <button class="gallery-controls-next"></button>
                </div>
            </div>
        </div>
    </div>
</main>
